<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="migrate.css">
    <title>Migrate Form</title>
</head>
<body>

<div class="migrate-section">
    <div class="background-image">
        <h1>MIGRATE</h1>
   
    <div class="form-container">
        <h2>GET YOUR FREE ASSESSMENT NOW</h2>
        <p>Request A Call Back From Our Experienced Consultant</p>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Name" required>
                <select required>
                    <option value="" disabled selected>Select Qualification</option>
                    <option value="Bachelor">Bachelor's Degree</option>
                    <option value="Master">Master's Degree</option>
                    <option value="PhD">PhD</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <select required>
                    <option value="" disabled selected>Select Service</option>
                    <option value="Migrate">Migrate</option>
                    <option value="Study">Study</option>
                    <option value="Work">Work</option>
                    <option value="Investor Visa">Investor Visa</option>
                </select>
                <input type="text" placeholder="Your City" required>
            </div>
            <textarea placeholder="Enter your message..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</div>

</body>
</html>
