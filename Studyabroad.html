<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Study Abroad</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styling/studyabroad.css">
</head>
<body>
    
    <div class="container">
        <div class="text">
            Study Abroad
        </div>
        <div class="form-container">
            <h2>GET YOUR FREE ASSESSMENT NOW</h2>
            <p>Request A Call Back From Our Experienced Consultant</p>
            <form>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Mobile Number" required>
                <input type="text" placeholder="Name" required>
                <select required>
                    <option value="">Select Qualification</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
                <select required>
                    <option value="">Select Service</option>
                    <option value="consultation">Consultation</option>
                    <option value="PR Visa">PR Visa</option>
                    <option value="Student Visas">Student Visas</option>
                    <option value="Job Seeker Visas">Job Seeker Visas</option>
                    <option value="Dependent Visas">Dependent Visas</option>
                    <option value="Resume marketing">Resume Marketing</option>
                    <option value="Coaching">Coaching</option>
                    <option value="Forex">Forex</option>
                </select>
                <input type="text" placeholder="Your City" required>
                <textarea placeholder="Enter your message..." rows="3" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
